<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">

            <div class="card-body">

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Id Categoria</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="producto.category_id" name="category_id" type="number" class="form-control" placeholder="ID Categoria" required>
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label>Hospital</label>
                        <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                            <option value="">Seleccione Hospital</option>
                            <option *ngFor="let categoria of categorias" [value]="categoria._id">
                                {{ categoria.nombre }}
                            </option>
                        </select>
                    </div> -->

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre Producto</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="producto.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Descripcion</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="producto.descripcion" name="descripcion" type="text" class="form-control" placeholder="Descripcion" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Precio </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="producto.precio" name="precio" type="text" class="form-control" placeholder="precio" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmai">Costo </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="producto.costo" name="costo" type="text" class="form-control" placeholder="costo" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
